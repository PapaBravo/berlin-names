<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berlin Names</title>
</head>

<body>
  <section id="section_introduction">
    <p>
      This is a tech demo to show that read only sqlite databases can be hosted on static file hosters like github pages. It follows Following <a href="https://phiresky.github.io/blog/2021/hosting-sqlite-databases-on-github-pages/">this blog post</a>
    </p>
    <p>
      It uses <a href="https://github.com/berlinonline/haeufige-vornamen-berlin">Open Data</a> as an example.
    </p>
    <div id="database_description"></div>
  </section>
  <div class="query-container">
    <form>
      <label for="input_query">Query:</label><br>
      <textarea rows="10" cols="80" name="input_query" id="input_query">
SELECT * FROM vornamen LIMIT 10
      </textarea>
      <input type="button" value="Submit" onclick="BerlinNames.executeQuery()">
    </form>
  </div>
  <section id="result-table"></section>
</body>

</html>
